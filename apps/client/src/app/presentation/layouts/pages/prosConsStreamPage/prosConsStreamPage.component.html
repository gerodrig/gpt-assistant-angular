<div class="chat-container">
    <div class="chat-messages">
      <div class="grid gap-y-2">
        <!-- <span class="text-black">Grammar Checker</span> -->
        <!-- Chat Messages -->
        <app-gpt-message
          text="Hello I am Geppeto, ask what you want to know about the pros and cons of something."
        />
  
        @for (message of messages(); track message.text) {
          @if(message.isGpt) {
            <app-gpt-message
              [text]="message.text"
            />
          } @else {
            <app-my-message
              [text]="message.text"
            />
          }
        }
      
  
        @if (isLoading()) {
          <app-typing-loader />
        }
      </div>
    </div>
    <!-- Message box -->
    <app-text-message-box
      placeholder="Enter your text here"
    [isStreaming]="isStreaming()"
      (onMessage)="handleMessage($event)"
    (onStopStreaming)="handleStopStreaming()"
    />
