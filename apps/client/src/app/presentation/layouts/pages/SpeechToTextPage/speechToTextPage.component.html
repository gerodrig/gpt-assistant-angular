<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- <span class="text-black">Grammar Checker</span> -->
      <!-- Chat Messages -->
      <app-gpt-message
        text="Hello I am Geppeto, upload a mp3 file and I will make the transcript for you."
      />

      @for (message of messages(); track $index) {
        @if (message.isGpt) {
          <app-gpt-message [text]="message.text" />
        } @else {
          <app-my-message [text]="message.text" />
        }
      }

      @if (isLoading()) {
        <app-typing-loader />
      }
    </div>
  </div>
  <!-- Message box -->
  <app-text-message-box-file
    placeholder="Enter your text here"
    (onMessage)="handleMessageWithFile($event)"
  />
</div>
